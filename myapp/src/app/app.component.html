<label for="search">
  <input name="searchBox" [(ngModel)]="searchInput" type="text" id="search" placeholder="enter text">
</label>

<table>
  <tr>
    <th>No.</th>
    <th>Name</th>
    <th>Age</th>
  </tr>
  <tr *ngFor="let item of data | filter: searchInput ; index as i">
    <td>{{ i+ 1 }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.age }}</td>
  </tr>
</table>
